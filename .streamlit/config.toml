[theme]
# Clean white background with Groww green accents
primaryColor = "#00d09c"  # Groww green (for buttons/accents)
backgroundColor = "#ffffff"  # Pure white background
secondaryBackgroundColor = "#fafafa"  # Light gray for message area
textColor = "#1a1a1a"  # Dark text
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

