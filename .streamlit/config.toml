[theme]
# Groww brand colors - Pastel green theme
primaryColor = "#00d09c"  # Groww green
backgroundColor = "#f0fdf9"  # Light pastel green (matches gradient)
secondaryBackgroundColor = "#ffffff"  # White for cards
textColor = "#1a1a1a"  # Dark text
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

